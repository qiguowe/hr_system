{% extends 'base/base.html' %}

{% block title %}删除标签 - 猎头管理系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">确认删除标签</h5>
                </div>
                <div class="card-body">
                    <p class="lead">您确定要删除标签 <strong>{{ tag.name }}</strong> 吗？</p>
                    <p class="text-muted">标签删除后无法恢复，所有引用此标签的简历将解除关联。</p>
                    
                    <div class="mt-4">
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'tag_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 取消
                            </a>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> 确认删除
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
{% endblock %}
